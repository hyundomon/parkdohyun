<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자의 활용</title>
    <style>
        div>h1 {
            background-color: blue;
        }
        div h1 {
            background-color: blue;
        }
        div span {
            background-color: yellow;
        }
        div>span {
            border: 3px solid blue;
        }
    </style>
</head>
<body>
    <div>
        <h1>제목</h1>
        <h2>제목2</h2>
        <div>
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li><span>menu3</span></li>
            
            </ul>
        </div>
        <h2>제목</h2>
        <span>span</span>
    </div>
</body>
</html>
